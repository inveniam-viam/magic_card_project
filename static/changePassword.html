<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Change Password</title>
    <link rel="stylesheet" href="css/changeUsernamePassword.css" />
    <script type="text/javascript">
      function changePassword() {
      var oldpassword = document.getElementById('oldpassword').value
      var newpassword = document.getElementById('newpassword').value
      var confirmPasword = document.getElementById('confirmPassword').value

      if (newpassword != confirmPasword){
        alert("Oops, make sure your new passwords match")
        return
      }else{
        // Store change password process here
        var changePassword = true
        if(changePassword){
          alert("Your password was successfully changed")
          document.location = '/magic.html'
        }else{
          return
        }
      }
    }
    
    
    </script>
  </head>
  <body>
    <div>
      <h1>Mag.ic</h1>
      <p>Your one stop shop for Magic: The Gathering Cards</p>
      <br />
      <br />
      <h3>Change Password</h3>
    </div>

    <div>
      <input
        class="center-block"
        type="password"
        id="oldpassword"
        placeholder="Enter Current Password"
      />
      <br />
      <input
        class="center-block"
        type="password"
        id = "newpassword"
        placeholder="Enter New Password"
      />
      <br />
      <input
        class="center-block"
        type="password"
        id = "confirmPassword"
        placeholder="Confirm New Password"
      />
      <br />
      <button
        onclick="changePassword()"
        class="center-block"
        type="button"
        name="button"
      >
        Submit
      </button>
    </div>
  </body>
</html>
